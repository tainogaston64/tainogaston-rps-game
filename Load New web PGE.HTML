<!DOCTYPE html>
<html>
<head>
	
	<title>Loading a web page</title>

<script type="text/javascript">
	  function loadNewPage (url) {
	  	window.location = url;
	  }
</script>
</head>
<body> 
	<script>

		var newURL = prompt(" Please enter a web page address!");
		loadNewPage(newURL);
	</script>
	
</body>
</html>
