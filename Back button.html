<html>
<head>
	
	<title>Creating a Back button</title>
	<script>
		function takeMeBack() {
			window.location(window.history.go(-1));

		}
		function getHistoryLength () {
			var1 = window.history.length;
			return 1;

		}
	</script>
</head>
<body> 
	<script>
		var historyLength = getHistoryLength();
		document.write ("<p>Welcome! The number of pages youv have visited in this window is: " +
		historyLength +".</p> ");
	</script> 
	<br>
	<a href = "javascript:void(0);" onclick = "takeMeBack();">Go Back</a>
</body>
