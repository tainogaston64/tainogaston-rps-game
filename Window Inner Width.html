<!DOCTYPE html>
<html>
<head>
	
	<title>Adapting to the window.innerWidth</title>
</head>
<body> 
	<script>

		var currentWidth = window.innerWidth;
		if (currentWidth > 20000)  {
			document.write("<h1>your Window is Big.</h1>");
		} else {
			document.write("<h1> Your Window is small.</h1>");
		}
	</script> 
	
</body>
</html>
