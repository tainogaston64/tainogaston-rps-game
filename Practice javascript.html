<!DOCTYPE html>
<html>
<head>
	
	<title>The WatzThis? Chair configuration</title>
</head>
<body>
	<script type="text/javascript">
	   var myChair  = {"Cushion Material" : "", "Number Of Legs" : "", "Leg Height" : ""};  
	
	function configureChair() {
		var userValue;
		for (var property in myChair) {
			if (myChair.hasOwnProperty(property)) {userValue = prompt("Enter a value for " + property);
			myChair[property] = userValue;
		}
	  }
	}

	function writeChairReceipt() {document.write("<h2>Your chair will have the following configuration: </h2>");
        for (var property in myChair) {
        	if (myChair.hasOwnProperty(property)) {
        		document.write(property + ": " + myChair[property] + "<br>");

       	}        
      }
    }

    configureChair();
    writeChairReceipt();
	</script>
</body>
</html>
