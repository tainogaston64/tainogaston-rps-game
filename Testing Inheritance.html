<!DOCTYPE html>
<html>
<head>
	
	<title>Inheritance Demo</title>
</head>
<body>
	<script type="text/javascript">
	   function Person() {                                               
	   		this.eyes = 2;
	   		this.ears = 2;
	   		this.arms = 2;
	   		this.hands = 2;
	   		this.feet = 2;
	   		this.legs = 2;
	   		this.species = "Homo Sapiens";
	   	   
	   	    }
	   	var willieNelson = new Person();
	   	alert("Willie Nelson is a " + willieNelson.species + " from planet Earth!");
        
        function abc() {
        	var x = 10;
        	document.write("Value of x in function: " + x);

        }
        abc();
        document.write("Value of x outside function: " + x);
	</script>
</body>
</html>
