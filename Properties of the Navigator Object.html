<!DOCTYPE html>
<html>
<head>
<style>  
   .columns {
   -webkit-column-count: 6; 
   -moz-column-count: 6;
   column-count: 6;
   }
</style>
</head>
<body>
  <div class="columns">
	<script type="text/javascript">
	  for (var prop in navigator) {
	  	document.write(prop + ": " + navigator[prop] + "<br>");
	  }
	</script>
  </div>
</body>
</html>
